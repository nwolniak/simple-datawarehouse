<div class="box-container"
     id="aggregate-selector"
     cdkDropList
     [cdkDropListConnectedTo]="['draggables-container']"
     [cdkDropListEnterPredicate]="isAggregateDragged"
     (cdkDropListDropped)="onDrop($event)">
  <div class="caption">
    <h5>Aggregates</h5>
  </div>
  @for (aggregate of aggregates; track aggregate) {
    <div class="box-item"
         cdkDrag
         [cdkDragData]="aggregate">
      {{ aggregate.item }}
    </div>
  }
</div>
