<p-toolbar class="topbar">
  <ng-template pTemplate="start">
  </ng-template>
  <ng-template pTemplate="center">
    <datasource-component></datasource-component>
  </ng-template>
  <ng-template pTemplate="end">
    <p-button
      class="theme-button"
      [icon]="icon"
      outlined="true"
      (click)="toggleTheme()">
    </p-button>
  </ng-template>
</p-toolbar>
