<div class="box-container" pDroppable (onDrop)="onDrop()">
  <div class="caption">
    <h5>Rows</h5>
  </div>
  @for (dimTable of dimTables; track dimTable) {
    <div class="box-item"
         pDraggable
         (onDragStart)="onDragStart(dimTable)"
         (onDragEnd)="onDragEnd()">
      {{ dimTable.item.tableName }}
    </div>
  }
</div>
