<div class="wrapper">
  <p-table
    #dt
    *ngIf="table"
    [value]="table.rows"
    [paginator]="true"
    [rows]="8"
    [rowsPerPageOptions]="[5, 10, 20]"
    [scrollable]="true"
    scrollHeight="flex"
    selectionMode="multiple"
    [(selection)]="table.selectedRows"
    [columns]="table.selectedColumns"
    [reorderableColumns]="true"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [loading]="loading"
    [tableStyle]="{ 'min-width': '50rem' }"
    styleClass="small p-datatable-gridlines p-datatable-striped">

    <ng-template pTemplate="caption">
      <div class="flex">
        <p-button label="Reload" [outlined]="true" icon="pi pi-refresh" (click)="reload()"/>
        <p-button label="Clear" [outlined]="true" icon="pi pi-filter-slash" (click)="clear(dt)"/>
        <p-multiSelect
          display="chip"
          [options]="table.columnOptions"
          optionLabel="field"
          [(ngModel)]="table.selectedColumns"
          selectedItemsLabel="{0} columns selected"
          [style]="{'min-width': '200px'}"
          placeholder="Choose Columns">
        </p-multiSelect>
        <p-button pTooltip="CSV" tooltipPosition="bottom" icon="pi pi-file"
                  (click)="save(dt, {selectionOnly:false})"></p-button>
        <p-button pTooltip="Selection Only" tooltipPosition="bottom" icon="pi pi-filter"
                  (click)="save(dt, {selectionOnly:true})"></p-button>
        <app-alert-list></app-alert-list>
      </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th pReorderableColumn *ngFor="let col of columns">
          <div class="flex align-items-center">
            {{ col.field }}
            <p-columnFilter type="text" field="{{col.field}}" display="menu"/>
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData" [pContextMenuRow]="rowData">
        <td *ngFor="let col of columns">
          {{ rowData[col.field] }}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
