<p-button
  (click)="showQuery()"
  [outlined]="true"
  icon="pi pi-search"
  label="Query">
</p-button>
<p-dialog
  header="SQL Query"
  [(visible)]="visible"
  [modal]="true"
  [resizable]="true"
  [style]="{ width: '50vw', 'min-width': '300px', 'max-width': '90vw'}">
  <div class="query-block">
    <pre class="query-text">{{ sql }}</pre>
  </div>
</p-dialog>
