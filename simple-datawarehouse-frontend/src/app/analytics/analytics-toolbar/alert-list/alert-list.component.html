<p-button
  (click)="showAlerts()"
  [badge]="badge()"
  [outlined]="true"
  [severity]="severity()"
  icon="pi pi-exclamation-circle"
  label="Alerts">
</p-button>
<p-dialog [(visible)]="alertsVisible" [modal]="true" [style]="{ width: '50rem' }">
  <ng-template pTemplate="header">
    <p-toolbar>
      <h4>Alerts</h4>
      <button (click)="clearAlerts()" icon="pi pi-trash" label="Clear" pButton></button>
    </p-toolbar>
  </ng-template>
  <p-dataView [value]="alerts">
    <ng-template pTemplate="list" let-alerts>
      @for (alert of alerts; track alert; let i = $index) {
        <div class="alert-item">
          <div class="alert-message">
            {{ timestampPipe(alert.error.timestamp) }} - {{ alert.error.message }}
          </div>
          <button (click)="removeAlert(i)" icon="pi pi-trash" pButton></button>
        </div>
      }
    </ng-template>
  </p-dataView>
</p-dialog>
