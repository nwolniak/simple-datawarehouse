<div class="wrapper">
  <p-table
    #dt
    *ngIf="table"
    [value]="table.rows"
    [paginator]="true"
    [rows]="10"
    [rowsPerPageOptions]="[10, 20, 50]"
    [scrollable]="true"
    scrollHeight="flex"
    selectionMode="multiple"
    [(selection)]="table.selectedRows"
    [columns]="table.selectedColumns"
    [reorderableColumns]="true"
    (onColReorder)="columnOrderChange()"
    (onFilter)="onColumnFilter($event)"
    [filters]="savedFilters"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [loading]="loading"
    [tableStyle]="{ 'min-width': '50rem' }"
    styleClass="small p-datatable-gridlines p-datatable-striped">

    <ng-template pTemplate="caption">
      <div class="table-header">
        <p-button label="Reload" [outlined]="true" icon="pi pi-refresh" (click)="reload()"/>
        <p-button label="Clear" [outlined]="true" icon="pi pi-filter-slash" (click)="clear(dt)"/>
        <app-query-view></app-query-view>
        <p-multiSelect
          display="chip"
          [options]="table.columnOptions"
          optionLabel="alias"
          [(ngModel)]="table.selectedColumns"
          (onChange)="columnOptionChange()"
          selectedItemsLabel="{0} columns selected"
          [style]="{'max-width': '300px'}"
          placeholder="Choose Columns">
        </p-multiSelect>
        <p-button pTooltip="CSV" tooltipPosition="bottom" icon="pi pi-file"
                  (click)="save(dt, {selectionOnly:false})"></p-button>
        <p-button pTooltip="Selection Only" tooltipPosition="bottom" icon="pi pi-filter"
                  (click)="save(dt, {selectionOnly:true})"></p-button>
        <app-alert-list></app-alert-list>
      </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th pReorderableColumn *ngFor="let col of columns">
          <div class="flex align-items-center">
            {{ col.alias }}
            <p-columnFilter
              display="menu"
              [type]="columnType(col.alias)"
              field="{{col.alias}}"
              [showOperator]="false"
              [showMatchModes]="true"
              [showAddButton]="false"
            />
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData" [pContextMenuRow]="rowData">
        <td *ngFor="let col of columns">
          {{ rowData[col.alias] }}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
